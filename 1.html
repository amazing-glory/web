<!DOCTYPE html>
<html>
<head>
  <title>WEB1 - html</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Hello world</h1>
  <p>this is a test page</p>
  <figure style="margin:0px">
    <img src="earth.jpg" alt="지구사진" width="500" height="500">
    <figcaption>지구사진 입니다.</figcaption>
  </figure>

<table border="1" aria-describedby="showing">
    <caption><b>표의 제목</b><strong>표의 제목</strong></caption>
    <tr>
        <td colspan="2">1행</td>
        <td>1셀</td>
        <td>2셀</td>
        <td>3셀</td>
    </tr>
    <tr>
        <th colspan="2">2행</th>
        <td>1셀</td>
        <td>2셀</td>
        <td>3셀</td>
    </tr>
    <tr>
        <td rowspan="2">3행</td>
        <td>1셀</td>
        <td>2셀</td>
        <td>3셀</td>
    </tr>
    <tr>
        <td>3행</td>
        <td>1셀</td>
        <td>2셀</td>
        <td>3셀</td>
    </tr>
</table>
<span id="showing">
    이 표는 기본적인 구성을 확인하는 예제입니다.
</span>
</body>
</html>
